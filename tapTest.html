<head>
  <title>tapTest</title>

<body>
  {{> hello}}

<template name="hello">
  <h1>Hello World!</h1>
  <p>{{greeting}}</p>

  <p> Catch click only:  <a id="dp" href="http://www.google.com">www.google.com</a></p>
</template>
